<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/main/signin.css" />
    <link rel="stylesheet" href="../../css/sweetalert2/sweetalert2.min.css" >
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/line-awesome/1.3.0/line-awesome/css/line-awesome.min.css'>
    <title>Login</title>
</head>
<body>
    <div class="wrapper">
        <div class="title">
            NIGD
         </div>
         <form id="formLogin">
            <div class="field">
               <input type="text" class="form-control" id="username"  name="username">
               <label  for="username" class="form-label">Username</label>
            </div>
            <div class="field">
               <input type="password" class="form-control" id="password" name="password">
               <label for="password" class="form-label">Password</label>
               <i class="las la-eye-slash" id="togglePassword" style="cursor: pointer; position: absolute; right: 15px; top: 50%; transform: translateY(-50%);"></i>
           </div>
            <div class="content">
               <div class="checkbox">
                  <input type="checkbox" id="remember-me">
                  <label for="remember-me">Remember me</label>
               </div>
               <div class="pass-link">
                  <a href="#">Forgot password?</a>
               </div>
            </div>
            <div class="field">
               <input type="submit" name="signin" value="Login">
            </div>
            <!-- <div class="signup-link">
               Not a member? <a href="#">Signup now</a>
            </div> -->
         </form>
    </div>
    <script src='../../script/jquery/jquery-3.7.1.js'></script>
    <script src='../../script/bootstarp/js/bootstrap.min.js'></script>
    <script src='../../script/sweetalert2/sweetalert2.all.min.js'></script>
    <script src='../../script/centerFile.js'></script>

    <!-- เพิ่ม Axios library -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <script>
        $(document).ready(function() {
            $('#togglePassword').on('click', function () {
               // สลับ type ระหว่าง 'password' และ 'text'
               const passwordField = $('#password');
               const passwordFieldType = passwordField.attr('type') === 'password' ? 'text' : 'password';
               passwordField.attr('type', passwordFieldType);

               // สลับไอคอนระหว่าง 'fa-eye' และ 'fa-eye-slash'
               $(this).toggleClass('las la-eye las la-eye-slash');
            });

            $('#formLogin').on('submit', function(e) {
                e.preventDefault(); // ป้องกันการ submit ฟอร์มแบบปกติ
            
                // ตรวจสอบว่า username และ password ว่างหรือไม่
                var username = $('#username').val();
                var password = $('#password').val();
                
                if (!username || !password) {
                    Swal.fire({
                        title: '',
                        text: 'กรุณากรอก username และ password ให้ครบถ้วน',
                        icon: 'warning'
                    });
                    return;
                }
                var data = {
                  username: username,
                  password: password
                }
               //  console.log(data)
               axios.post(apiUrl + 'api/auth/login', data)
               .then(response => {
                  var res = response.data
                  if (res.status === 'success') {
                     Swal.fire({
                           title: '',
                           text: 'เข้าสู่ระบบสำเร็จ',
                           icon: 'success'
                        }).then((result) => {
                           
                           if (result.isConfirmed) {
                              // set cookie เพื่อนำค่าไปใช้ในหน้า อื่น ๆ
                              fnSetCookie('userId', res.userId);
                              fnSetCookie('username', res.username);
                              fnSetCookie('unitName', res.unitName);
                              fnSetCookie('shortName', res.shortName);
                              fnSetCookie('userRole', res.userRole);
                              // end cookie
                              window.location.href = 'pages/control/dashboard.html?authen=' + res.userRole; // เปลี่ยนเส้นทางไปยังหน้าที่ต้องการ
                           }
                        });
                  }
                })
               .catch(error => 
                  Swal.fire({
                     title: 'เกิดข้อผิดพลาด',
                     text: ' username หรือ password ไม่ถูกต้อง',
                     icon: 'error'
                  })
               )
            });
        });
    </script>
</body>

</html>
