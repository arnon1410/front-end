<script>
    $(document).ready(function() {
        fnSetSidebarMenuConTrol('Appointment')

        $('#logout').on('click', function(e) {
            e.preventDefault(); // ป้องกันการเปลี่ยนเส้นทางปกติ
            
            Swal.fire({
                title: '',
                text: "คุณต้องการออกจากระบบใช่มั้ย?",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'ยันยืน',
                cancelButtonText: 'ยกเลิก'
            }).then((result) => {
                if (result.isConfirmed) {
                    // เปลี่ยนเส้นทางไปยัง logout.php
                    fnClearAllCookies()
                    window.location.href = '../../pages/main/signin.html';
                }
            });
        });

    function fnGetDataInternalControl() {
      var valUserId = fnGetCookie("userId") || '';
      var valSideId = '1'
      var valUserRole = fnGetCookie("userRole") || '';
      
      if (valUserId) {      
        var data = {
          userId: valUserId,
          sideId: valSideId
        }
        axios.post('http://localhost:3000/api/documents/fnGetResultDoc', data)
        .then(response => {
          var result = response.data
          if (result) {
            // call data 
            fnDrawTable(valUserRole, result)
            return result
          }
        })
        .catch(error => 
          Swal.fire({
              title: 'เกิดข้อผิดพลาด',
              text: "ลองใหม่อีกครั้ง",
              icon: 'warning',
              confirmButtonColor: '#3085d6',
              confirmButtonText: 'ยันยืน',
          }).then((result) => {
              if (result.isConfirmed) {
                  // เปลี่ยนเส้นทางไปยัง logout.php
                  fnClearAllCookies()
                  window.location.href = '../../pages/main/signin.html';
              }
          })
        )
      } else {
        Swal.fire({
            title: 'เกิดข้อผิดพลาด',
            text: "ลองใหม่อีกครั้ง",
            icon: 'warning',
            confirmButtonColor: '#3085d6',
            confirmButtonText: 'ยันยืน',
        }).then((result) => {
            if (result.isConfirmed) {
                // เปลี่ยนเส้นทางไปยัง logout.php
                fnClearAllCookies()
                window.location.href = '../../pages/main/signin.html';
            }
        });
      }
    }
