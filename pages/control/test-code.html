<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ฟอร์มราชการ</title>
    <style>
        body {
            font-family: "TH SarabunPSK", sans-serif;
            margin: 20px;
            font-size: 18px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            border: 2px solid black;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .text-right {
            text-align: right;
        }
        .text-center {
            text-align: center;
        }
        .text-left {
            text-align: left;
        }
        .input-line {
            width: 100%;
            border: none;
            border-bottom: 1px solid black;
            margin-bottom: 10px;
        }
        .signature-block {
            margin-top: 30px;
            display: flex;
            justify-content: space-between;
        }
        .signature {
            width: 200px;
            margin-top: 50px;
            border-top: 1px solid black;
            text-align: center;
        }
        .input-underline {
            border: none;
            border-bottom: 1px dashed black;
            width: 100%;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>บันทึกข้อความ</h1>

    <p>ส่วนราชการ: <span class="input-line">คณะกรรมการตรวจสอบภายใน ทร. (กร.จร.ทร.)</span></p>

    <p>ที่: <span class="input-line"></span></p>

    <p>วันที่: <span class="input-line"></span></p>

    <p>เรื่อง: <span class="input-line"></span></p>

    <div>
        <p>เรียน: <span class="input-line"></span></p>
        <p>ตามที่ <span class="input-underline"></span></p>
    </div>

    <div class="signature-block">
        <div class="signature">
            (ลงชื่อ) ______________________
        </div>
        <div class="signature">
            (ลงชื่อ) ______________________
        </div>
    </div>
</div>

</body>
</html>
